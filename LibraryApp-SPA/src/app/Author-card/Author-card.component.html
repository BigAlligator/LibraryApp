
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img width="150" height="250" class="card-img-top" src="{{author.photoURL}}" alt="author.authorName">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/browse/author/', author.id]">
          <i class="fa fa-eye"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user">   {{author.knownAs}}</i></h6>
    <p class="card-text text-muted text-center">{{author.country}}</p>
  </div>
</div>
