
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img width="150" height="250" class="card-img-top" src="{{author.photoURL}}" alt="author.authorName">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user">   {{author.knownAs}}</i></h6>
    <p class="card-text text-muted text-center">{{author.country}}</p>
  </div>
</div>
